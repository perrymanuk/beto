<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadBot Voice Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #357ab8;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        button.record {
            background-color: #e24a4a;
        }
        button.record:hover {
            background-color: #b83535;
        }
        .status {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            color: #555;
        }
        .conversation {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #e8f5ff;
            border-left: 4px solid #4a90e2;
        }
        .bot {
            background-color: #f0f0f0;
            border-left: 4px solid #888;
        }
        .text-input {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .text-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .debug {
            margin-top: 20px;
            background-color: #333;
            color: #ddd;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        .settings {
            margin-top: 20px;
            padding: 15px;
            background-color: #efefef;
            border-radius: 5px;
        }
        .settings h3 {
            margin-top: 0;
        }
        .settings label {
            display: block;
            margin: 10px 0 5px;
        }
        .settings input, .settings select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>RadBot Voice Client</h1>
    
    <div class="controls">
        <button id="connectBtn">Connect</button>
        <button id="startBtn" disabled>Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
    </div>
    
    <div class="status" id="status">Not Connected</div>
    
    <div class="conversation" id="conversation"></div>
    
    <div class="text-input">
        <input type="text" id="textInput" placeholder="Type a message..." disabled>
        <button id="sendTextBtn" disabled>Send</button>
    </div>
    
    <div class="settings">
        <h3>Settings</h3>
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" value="ws://localhost:8000/voice/">
        
        <label for="sessionId">Session ID:</label>
        <input type="text" id="sessionId" value="test_session">
    </div>
    
    <div class="debug" id="debug"></div>
    
    <script>
        // Elements
        const connectBtn = document.getElementById('connectBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusEl = document.getElementById('status');
        const conversationEl = document.getElementById('conversation');
        const debugEl = document.getElementById('debug');
        const textInput = document.getElementById('textInput');
        const sendTextBtn = document.getElementById('sendTextBtn');
        const serverUrlInput = document.getElementById('serverUrl');
        const sessionIdInput = document.getElementById('sessionId');
        
        // Audio context and state
        let audioContext;
        let microphoneStream;
        let scriptProcessor;
        let webSocket;
        let audioQueue = [];
        let isPlaying = false;
        let nextPlayTime = 0;
        const PLAYBACK_SAMPLE_RATE = 24000; // Must match ElevenLabs output_format
        
        // State
        let isConnected = false;
        let isRecording = false;
        
        // Debug logging
        function log(message) {
            console.log(message);
            debugEl.innerHTML += `${message}<br>`;
            debugEl.scrollTop = debugEl.scrollHeight;
        }
        
        // Update status
        function setStatus(message) {
            statusEl.textContent = message;
        }
        
        // Add message to conversation
        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(isUser ? 'user' : 'bot');
            message.textContent = text;
            conversationEl.appendChild(message);
            conversationEl.scrollTop = conversationEl.scrollHeight;
        }
        
        // Connect to WebSocket server
        function connect() {
            const serverUrl = serverUrlInput.value.trim();
            const sessionId = sessionIdInput.value.trim();
            
            if (!serverUrl || !sessionId) {
                alert('Please enter a server URL and session ID');
                return;
            }
            
            // Ensure URL ends with /
            const baseUrl = serverUrl.endsWith('/') ? serverUrl : `${serverUrl}/`;
            const wsUrl = `${baseUrl}${sessionId}`;
            
            log(`Connecting to ${wsUrl}...`);
            setStatus('Connecting...');
            
            try {
                webSocket = new WebSocket(wsUrl);
                
                webSocket.onopen = () => {
                    log('WebSocket connection established');
                    setStatus('Connected');
                    isConnected = true;
                    
                    // Enable UI
                    connectBtn.disabled = true;
                    startBtn.disabled = false;
                    textInput.disabled = false;
                    sendTextBtn.disabled = false;
                    
                    // Initialize audio context (needs user gesture)
                    initializeAudio();
                };
                
                webSocket.onmessage = handleWebSocketMessage;
                
                webSocket.onerror = (error) => {
                    log(`WebSocket error: ${error}`);
                    setStatus('Connection Error');
                };
                
                webSocket.onclose = () => {
                    log('WebSocket connection closed');
                    setStatus('Disconnected');
                    isConnected = false;
                    
                    // Disable UI
                    connectBtn.disabled = false;
                    startBtn.disabled = true;
                    stopBtn.disabled = true;
                    textInput.disabled = true;
                    sendTextBtn.disabled = false;
                    
                    // Stop recording if active
                    if (isRecording) {
                        stopRecording();
                    }
                };
            } catch (error) {
                log(`Error connecting to WebSocket: ${error}`);
                setStatus('Connection Failed');
            }
        }
        
        // Initialize audio context and setup
        function initializeAudio() {
            try {
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                nextPlayTime = audioContext.currentTime;
                
                log(`Audio context initialized. Sample rate: ${audioContext.sampleRate}Hz`);
            } catch (error) {
                log(`Error initializing audio: ${error}`);
                setStatus('Audio Initialization Failed');
            }
        }
        
        // Start recording
        async function startRecording() {
            if (!audioContext) {
                initializeAudio();
            }
            
            if (audioContext.state !== 'running') {
                try {
                    await audioContext.resume();
                } catch (error) {
                    log(`Error resuming audio context: ${error}`);
                    return;
                }
            }
            
            try {
                // Request microphone access
                microphoneStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(microphoneStream);
                
                // Create script processor for audio processing
                scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                
                scriptProcessor.onaudioprocess = (event) => {
                    if (!isRecording || !webSocket || webSocket.readyState !== WebSocket.OPEN) {
                        return;
                    }
                    
                    // Get audio data
                    const inputData = event.inputBuffer.getChannelData(0);
                    
                    // Process audio data for transmission
                    // Convert Float32 (-1.0 to 1.0) to Int16 (-32768 to 32767)
                    const pcmData = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        // Apply some basic noise gating
                        const sample = Math.max(-1, Math.min(1, inputData[i]));
                        // Scale to Int16 range with some headroom
                        pcmData[i] = Math.floor(sample * 32700);
                    }
                    
                    // Send to WebSocket
                    webSocket.send(pcmData.buffer);
                };
                
                // Connect nodes
                source.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);
                
                // Update state
                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                setStatus('Recording...');
                log('Started recording');
                
            } catch (error) {
                log(`Error starting recording: ${error}`);
                setStatus('Recording Failed');
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (!isRecording) {
                return;
            }
            
            // Stop the microphone tracks
            if (microphoneStream) {
                microphoneStream.getTracks().forEach(track => track.stop());
            }
            
            // Disconnect the script processor
            if (scriptProcessor) {
                scriptProcessor.disconnect();
            }
            
            // Update state
            isRecording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            setStatus('Connected');
            log('Stopped recording');
        }
        
        // Send text message
        function sendTextMessage() {
            const text = textInput.value.trim();
            if (!text || !isConnected) {
                return;
            }
            
            // Add to conversation
            addMessage(text, true);
            
            // Create message object
            const message = {
                type: 'text_input',
                text: text
            };
            
            // Send to server
            webSocket.send(JSON.stringify(message));
            
            // Clear input
            textInput.value = '';
            
            log(`Sent text message: ${text}`);
        }
        
        // Handle WebSocket messages
        function handleWebSocketMessage(event) {
            try {
                const message = JSON.parse(event.data);
                
                if (message.audio_chunk) {
                    // Audio data
                    log('Received audio chunk');
                    
                    // Decode Base64 to ArrayBuffer
                    const binaryString = atob(message.audio_chunk);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    // Add to queue
                    audioQueue.push(bytes.buffer);
                    
                    // Try to play
                    schedulePlayback();
                    
                } else if (message.message) {
                    // Text message (fallback or regular text)
                    log(`Received text message: ${message.message}`);
                    addMessage(message.message, false);
                    
                } else if (message.turn_complete) {
                    // Turn is complete
                    log('Turn complete');
                    
                } else if (message.interrupted) {
                    // Agent was interrupted
                    log('Agent interrupted');
                    
                    // Clear audio queue
                    audioQueue = [];
                    
                } else if (message.error) {
                    // Error message
                    log(`Received error: ${message.error}`);
                    setStatus(`Error: ${message.error}`);
                    
                } else {
                    // Unknown message
                    log(`Received unknown message: ${JSON.stringify(message)}`);
                }
                
            } catch (error) {
                log(`Error handling WebSocket message: ${error}`);
            }
        }
        
        // Schedule audio playback
        function schedulePlayback() {
            if (!audioContext || audioContext.state !== 'running') {
                if (audioContext) {
                    audioContext.resume().catch(error => {
                        log(`Error resuming audio context: ${error}`);
                    });
                }
                return;
            }
            
            if (isPlaying || audioQueue.length === 0) {
                return;
            }
            
            isPlaying = true;
            
            // Get next chunk
            const audioBufferChunk = audioQueue.shift();
            
            // Convert Int16 PCM to AudioBuffer
            const pcmData = new Int16Array(audioBufferChunk);
            const numFrames = pcmData.length;
            const audioBuffer = audioContext.createBuffer(1, numFrames, PLAYBACK_SAMPLE_RATE);
            const channelData = audioBuffer.getChannelData(0);
            
            // Convert Int16 to Float32
            for (let i = 0; i < numFrames; i++) {
                channelData[i] = pcmData[i] / 32768.0;
            }
            
            // Create source node
            const sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.connect(audioContext.destination);
            
            // Calculate start time
            const currentTime = audioContext.currentTime;
            const startTime = Math.max(currentTime, nextPlayTime);
            
            // Schedule playback
            sourceNode.start(startTime);
            
            // Calculate when this chunk will finish
            const duration = audioBuffer.duration;
            nextPlayTime = startTime + duration;
            
            // When finished, play next chunk
            sourceNode.onended = () => {
                isPlaying = false;
                schedulePlayback();
            };
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        sendTextBtn.addEventListener('click', sendTextMessage);
        
        // Enter key in text input
        textInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendTextMessage();
            }
        });
        
        // Log startup
        log('RadBot Voice Client loaded');
    </script>
</body>
</html>
